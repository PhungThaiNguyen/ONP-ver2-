<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login_page_title">Login | O.N.P Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a365d;
            --primary-light: #2c5282;
            --accent: #8b1a1a;
            --accent-hover: #6b1515;
            --success: #10b981;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 50%, var(--accent) 100%);
        }

        .login-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* Left Side - Branding */
        .login-branding {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .login-branding::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-10%, -10%);
            }
        }

        .branding-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
        }

        .brand-logo svg {
            width: 100%;
            height: 100%;
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .brand-features {
            text-align: left;
            margin-top: 3rem;
        }

        .brand-feature {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.25rem;
            opacity: 0.9;
        }

        .brand-feature svg {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        /* Right Side - Form */
        .login-form-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            background: #fff;
        }

        .login-form-container {
            width: 100%;
            max-width: 400px;
        }

        /* Language Switcher */
        .language-switcher {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .lang-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--gray-200);
            background: #fff;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .lang-btn:hover {
            border-color: var(--primary);
            background: var(--gray-50);
        }

        .lang-btn.active {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }

        .lang-btn img {
            width: 18px;
            height: 14px;
            border-radius: 2px;
            object-fit: cover;
        }

        .form-header {
            margin-bottom: 2rem;
        }

        .form-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--gray-500);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper svg {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--gray-400);
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(26, 54, 93, 0.1);
        }

        .form-group input.error {
            border-color: var(--danger);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .remember-me label {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .forgot-password {
            font-size: 0.875rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(26, 54, 93, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .btn-login.loading .spinner {
            display: block;
        }

        .btn-login.loading span {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--gray-400);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        .divider span {
            padding: 0 1rem;
        }

        .signup-link {
            text-align: center;
            font-size: 0.95rem;
            color: var(--gray-600);
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fef2f2;
            color: var(--danger);
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #ecfdf5;
            color: var(--success);
            border: 1px solid #a7f3d0;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .login-branding {
                display: none;
            }

            .login-form-section {
                background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            }

            .login-form-container {
                background: #fff;
                padding: 2rem;
                border-radius: 16px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
        }

        @media (max-width: 480px) {
            .login-form-section {
                padding: 1rem;
            }

            .login-form-container {
                padding: 1.5rem;
            }

            .language-switcher {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Left Branding -->
        <div class="login-branding">
            <div class="branding-content">
                <div class="brand-logo">
                    <svg viewBox="0 0 80 80">
                        <circle cx="40" cy="40" r="35" fill="none" stroke="#fff" stroke-width="3" />
                        <path d="M20 40 L60 40 M40 20 L40 60" stroke="#fff" stroke-width="3" />
                    </svg>
                </div>
                <h1 class="brand-title">O.N.P Admin</h1>
                <p class="brand-subtitle" data-i18n="admin_dashboard">Admin Dashboard</p>

                <div class="brand-features">
                    <div class="brand-feature">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path
                                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
                        </svg>
                        <span data-i18n="brand_manage_products">Manage Products</span>
                    </div>
                    <div class="brand-feature">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                            <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8" />
                        </svg>
                        <span data-i18n="brand_publish_news">Publish News & Updates</span>
                    </div>
                    <div class="brand-feature">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                        <span data-i18n="brand_secure_access">Secure Access Control</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Form -->
        <div class="login-form-section">
            <div class="login-form-container">
                <!-- Language Switcher -->
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="ja" onclick="setAdminLanguage('ja')">JP</button>
                    <button class="lang-btn" data-lang="vi" onclick="setAdminLanguage('vi')">VN</button>
                    <button class="lang-btn" data-lang="en" onclick="setAdminLanguage('en')">EN</button>
                </div>

                <div class="form-header">
                    <h1 data-i18n="login_welcome">Welcome back</h1>
                    <p data-i18n="login_subtitle">Enter your credentials to access the admin panel</p>
                </div>

                <div class="alert alert-error" id="alertError"></div>
                <div class="alert alert-success" id="alertSuccess"></div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username" data-i18n="login_username">Username</label>
                        <div class="input-wrapper">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                            <input type="text" id="username" name="username"
                                data-i18n-placeholder="login_username_placeholder" placeholder="Enter your username"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" data-i18n="login_password">Password</label>
                        <div class="input-wrapper">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                            <input type="password" id="password" name="password"
                                data-i18n-placeholder="login_password_placeholder" placeholder="Enter your password"
                                required>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember" data-i18n="login_remember">Remember me</label>
                        </div>
                    </div>

                    <button type="submit" class="btn-login" id="loginBtn">
                        <div class="spinner"></div>
                        <span data-i18n="login_button">Sign In</span>
                    </button>
                </form>

                <div class="divider"><span data-i18n="login_or">or</span></div>

                <p class="signup-link">
                    <span data-i18n="login_no_account">Don't have an account?</span>
                    <a href="/admin/register" data-i18n="login_create_account">Create account</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Admin Translations -->
    <script src="/admin/js/admin-translations.js"></script>

    <script>
        // Check if already logged in
        if (localStorage.getItem('adminToken')) {
            window.location.href = '/admin';
        }

        async function handleLogin(e) {
            e.preventDefault();

            const btn = document.getElementById('loginBtn');
            const alertError = document.getElementById('alertError');
            const alertSuccess = document.getElementById('alertSuccess');

            // Reset alerts
            alertError.classList.remove('show');
            alertSuccess.classList.remove('show');

            // Get form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Loading state
            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (data.success) {
                    // Save token
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));

                    alertSuccess.textContent = t('login_success');
                    alertSuccess.classList.add('show');

                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    alertError.textContent = data.message || t('login_failed');
                    alertError.classList.add('show');
                }
            } catch (error) {
                alertError.textContent = t('login_connection_error');
                alertError.classList.add('show');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
