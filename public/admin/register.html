<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="register_page_title">Register | O.N.P Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a365d;
            --primary-light: #2c5282;
            --accent: #8b1a1a;
            --accent-hover: #6b1515;
            --success: #10b981;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, var(--accent) 0%, var(--primary-light) 50%, var(--primary) 100%);
        }

        .register-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .register-form-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            background: #fff;
        }

        .register-branding {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .register-branding::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(10%, 10%);
            }
        }

        .branding-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .register-form-container {
            width: 100%;
            max-width: 450px;
        }

        /* Language Switcher */
        .language-switcher {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .lang-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--gray-200);
            background: #fff;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .lang-btn:hover {
            border-color: var(--primary);
            background: var(--gray-50);
        }

        .lang-btn.active {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }

        .form-header {
            margin-bottom: 2rem;
        }

        .form-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--gray-500);
            font-size: 0.95rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group.full {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper svg {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--gray-400);
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(26, 54, 93, 0.1);
        }

        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 0.95rem;
            background: #fff;
            cursor: pointer;
        }

        .password-strength {
            height: 4px;
            background: var(--gray-200);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: var(--danger);
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #f59e0b;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: var(--success);
        }

        .password-hint {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: 0.25rem;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .terms input {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            accent-color: var(--primary);
        }

        .terms label {
            font-size: 0.875rem;
            color: var(--gray-600);
            line-height: 1.4;
        }

        .terms a {
            color: var(--accent);
            text-decoration: none;
        }

        .btn-register {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 26, 26, 0.3);
        }

        .btn-register:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-register .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .btn-register.loading .spinner {
            display: block;
        }

        .btn-register.loading span {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--gray-400);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        .divider span {
            padding: 0 1rem;
        }

        .login-link {
            text-align: center;
            font-size: 0.95rem;
            color: var(--gray-600);
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fef2f2;
            color: var(--danger);
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #ecfdf5;
            color: var(--success);
            border: 1px solid #a7f3d0;
        }

        @media (max-width: 992px) {
            .register-branding {
                display: none;
            }

            .register-form-section {
                background: linear-gradient(135deg, var(--accent) 0%, var(--primary-light) 100%);
            }

            .register-form-container {
                background: #fff;
                padding: 2rem;
                border-radius: 16px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-group.full {
                grid-column: span 1;
            }
        }

        @media (max-width: 480px) {
            .register-form-section {
                padding: 1rem;
            }

            .register-form-container {
                padding: 1.5rem;
            }

            .language-switcher {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <!-- Left Form -->
        <div class="register-form-section">
            <div class="register-form-container">
                <!-- Language Switcher -->
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="ja" onclick="setAdminLanguage('ja')">JP</button>
                    <button class="lang-btn" data-lang="vi" onclick="setAdminLanguage('vi')">VN</button>
                    <button class="lang-btn" data-lang="en" onclick="setAdminLanguage('en')">EN</button>
                </div>

                <div class="form-header">
                    <h1 data-i18n="register_title">Create Account</h1>
                    <p data-i18n="register_subtitle">Register to access the admin dashboard</p>
                </div>

                <div class="alert alert-error" id="alertError"></div>
                <div class="alert alert-success" id="alertSuccess"></div>

                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullname" data-i18n="register_fullname">Full Name</label>
                            <div class="input-wrapper">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg>
                                <input type="text" id="fullname" name="fullname"
                                    data-i18n-placeholder="register_fullname_placeholder" placeholder="Your full name"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username" data-i18n="register_username">Username</label>
                            <div class="input-wrapper">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="4" />
                                    <path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94" />
                                </svg>
                                <input type="text" id="username" name="username"
                                    data-i18n-placeholder="register_username_placeholder" placeholder="Choose username"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" data-i18n="register_email">Email Address</label>
                        <div class="input-wrapper">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                <polyline points="22,6 12,13 2,6" />
                            </svg>
                            <input type="email" id="email" name="email"
                                data-i18n-placeholder="register_email_placeholder" placeholder="your@email.com"
                                required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password" data-i18n="register_password">Password</label>
                            <div class="input-wrapper">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                                </svg>
                                <input type="password" id="password" name="password"
                                    data-i18n-placeholder="register_password_placeholder" placeholder="Create password"
                                    required oninput="checkPasswordStrength()">
                            </div>
                            <div class="password-strength">
                                <div class="password-strength-bar" id="strengthBar"></div>
                            </div>
                            <div class="password-hint" data-i18n="register_password_hint">Min 6 characters</div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword" data-i18n="register_confirm_password">Confirm Password</label>
                            <div class="input-wrapper">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                                </svg>
                                <input type="password" id="confirmPassword" name="confirmPassword"
                                    data-i18n-placeholder="register_confirm_password_placeholder"
                                    placeholder="Confirm password" required>
                            </div>
                        </div>
                    </div>

                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            <span data-i18n="register_agree_terms">I agree to the</span>
                            <a href="#" data-i18n="register_terms">Terms of Service</a>
                            <span data-i18n="register_and">and</span>
                            <a href="#" data-i18n="register_privacy">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-register" id="registerBtn">
                        <div class="spinner"></div>
                        <span data-i18n="register_button">Create Account</span>
                    </button>
                </form>

                <div class="divider"><span data-i18n="login_or">or</span></div>

                <p class="login-link">
                    <span data-i18n="register_have_account">Already have an account?</span>
                    <a href="/admin/login" data-i18n="register_signin">Sign in</a>
                </p>
            </div>
        </div>

        <!-- Right Branding -->
        <div class="register-branding">
            <div class="branding-content">
                <div class="brand-logo">
                    <svg viewBox="0 0 80 80">
                        <circle cx="40" cy="40" r="35" fill="none" stroke="#fff" stroke-width="3" />
                        <path d="M20 40 L60 40 M40 20 L40 60" stroke="#fff" stroke-width="3" />
                    </svg>
                </div>
                <h1 class="brand-title">O.N.P Admin</h1>
                <p class="brand-subtitle" data-i18n="brand_join_team">Join Our Admin Team</p>
            </div>
        </div>
    </div>

    <!-- Admin Translations -->
    <script src="/admin/js/admin-translations.js"></script>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const bar = document.getElementById('strengthBar');

            bar.className = 'password-strength-bar';

            if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                bar.classList.add('strong');
            } else if (password.length >= 6) {
                bar.classList.add('medium');
            } else if (password.length > 0) {
                bar.classList.add('weak');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();

            const btn = document.getElementById('registerBtn');
            const alertError = document.getElementById('alertError');
            const alertSuccess = document.getElementById('alertSuccess');

            alertError.classList.remove('show');
            alertSuccess.classList.remove('show');

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alertError.textContent = t('register_password_mismatch');
                alertError.classList.add('show');
                return;
            }

            if (password.length < 6) {
                alertError.textContent = t('register_password_length');
                alertError.classList.add('show');
                return;
            }

            btn.classList.add('loading');
            btn.disabled = true;

            const userData = {
                fullname: document.getElementById('fullname').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password
                // Role không được gửi - mặc định là viewer
            };

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await res.json();

                if (data.success) {
                    alertSuccess.textContent = t('register_success');
                    alertSuccess.classList.add('show');

                    setTimeout(() => {
                        window.location.href = '/admin/login';
                    }, 2000);
                } else {
                    alertError.textContent = data.message || t('register_failed');
                    alertError.classList.add('show');
                }
            } catch (error) {
                alertError.textContent = t('login_connection_error');
                alertError.classList.add('show');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
