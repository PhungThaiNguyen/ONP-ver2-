        /* ==========================================

           ========================================== */

            background: #fff;

            position: fixed;
            top: 0;
            left: 0;
            right: 0;

        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        .logo {

            text-decoration: none;
        }

        .logo-icon {

            height: 36px;
            border: 2px solid var(--color-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

        }

            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.5rem 0;
            transition: color 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--color-primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--color-primary);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Language Switcher */
        .lang-switcher {
            display: flex;
            align-items: center;
        }

        .lang-btn {
            padding: 0.35rem 0.6rem;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            color: #888;
            transition: all 0.3s;

        .lang-btn.active {
            background: var(--color-primary);
            color: #fff;
            border-radius: 4px;

            margin-bottom: 2.5rem;

            font-weight: 600;

            transition: all 0.3s;

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;

        @media (max-width: 992px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);

            .products-grid {

                display: none;

        /* Product Card */
        .product-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            position: relative;
            aspect-ratio: 1;
            background: #f5f5f5;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.08);
        }

        /* Material Badge */
        .material-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 0.4rem 0.85rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.03em;

        .material-badge.brass {

        .material-badge.stainless {

        .material-badge.aluminum {

        }

        .material-badge.steel {

        }

        .material-badge.plastic {
            background: linear-gradient(135deg, #d946ef, #a855f7);
        }

        .product-info {
            padding: 1.25rem;
            text-align: center;
            border-top: 1px solid #f0f0f0;
        }

        .product-name {
            font-size: 0.9rem;
            font-weight: 500;
            line-height: 1.5;
            color: var(--color-text);
        }

        .product-card:hover .product-name {
            color: var(--color-primary);

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 3rem;

        .page-btn {
            width: 42px;

            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn:hover,
        .page-btn.active {
            background: var(--color-primary);
            border-color: var(--color-primary);
            color: #fff;
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Loading & Empty */
        .loading,
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--color-muted);
            grid-column: 1 / -1;
        }

        /* ==========================================
           Footer
           ========================================== */

            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            font-size: 0.85rem;
        }
    </style>

    <script>
        // ==========================================
        // Translations
        // ==========================================
        const translations = {
            ja: {
                page_title: "加工事例 | O.N.Precision",
                nav_home: "ホーム",
                nav_works: "事業内容",
                nav_products: "加工事例",
                nav_equipment: "設備一覧",
                nav_about: "会社概要",
                nav_contact: "お問い合わせ",
                contact_btn: "お問い合わせ",
                products_title: "加工事例",
                filter_all: "すべて",
                filter_brass: "真鍮",
                filter_stainless: "ステンレス",
                filter_aluminum: "アルミ",
                filter_steel: "鋼鉄",
                filter_plastic: "プラスチック"
            },
            en: {
                page_title: "Products | O.N.Precision",
                nav_home: "Home",
                nav_works: "Works",
                nav_products: "Products",
                nav_equipment: "Equipment",
                nav_about: "About Us",
                nav_contact: "Contact",
                contact_btn: "Contact Us",
                products_title: "Products",
                filter_all: "All",
                filter_brass: "Brass",
                filter_stainless: "Stainless",
                filter_aluminum: "Aluminum",
                filter_steel: "Steel",
                filter_plastic: "Plastic"
            },
            vi: {
                page_title: "Sản phẩm | O.N.Precision",
                nav_home: "Trang chủ",
                nav_works: "Dịch vụ",
                nav_products: "Sản phẩm",
                nav_equipment: "Thiết bị",
                nav_about: "Về chúng tôi",
                nav_contact: "Liên hệ",
                contact_btn: "Liên hệ",
                products_title: "Sản phẩm",
                filter_all: "Tất cả",
                filter_brass: "Đồng thau",
                filter_stainless: "Inox",
                filter_aluminum: "Nhôm",
                filter_steel: "Thép",
                filter_plastic: "Nhựa"
            }
        };

        const materialLabels = {
            ja: { brass: "真鍮", stainless: "ステンレス", aluminum: "アルミ", steel: "鋼鉄", plastic: "プラスチック" },
            en: { brass: "Brass", stainless: "Stainless", aluminum: "Aluminum", steel: "Steel", plastic: "Plastic" },
            vi: { brass: "Đồng thau", stainless: "Inox", aluminum: "Nhôm", steel: "Thép", plastic: "Nhựa" }
        };

        // ==========================================
        // State
        // ==========================================
        // Sync with other pages - read both keys
        let currentLang = localStorage.getItem('preferred_language') || localStorage.getItem('language') || 'ja';
        // Sync both keys immediately
        localStorage.setItem('preferred_language', currentLang);
        localStorage.setItem('language', currentLang);

        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 1;
        const itemsPerPage = 8;

        // ==========================================
        // Language Functions
        // ==========================================
        function applyTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[currentLang] && translations[currentLang][key]) {
                    el.textContent = translations[currentLang][key];
                }
            });
            document.documentElement.lang = currentLang;
        }

        function updateLangButtons() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === currentLang);
            });
        }

        function setLanguage(lang) {
            currentLang = lang;
            // Sync both localStorage keys for all pages
            localStorage.setItem('preferred_language', lang);
            localStorage.setItem('language', lang);
            applyTranslations();
            updateLangButtons();
            renderProducts();
        }

        // ==========================================
        // Product Functions
        // ==========================================
        function getProductName(product) {
            return product[`name_${currentLang}`] || product.name_en || product.name_ja || '';
        }

        function getMaterialLabel(material) {
            return materialLabels[currentLang]?.[material] || material;
        }

        function renderProductCard(product) {
            return `
                <a href="./product-detail.html?id=${product.id}" class="product-card" data-material="${product.material}">
                    <div class="product-image">
                        <span class="material-badge ${product.material}">${getMaterialLabel(product.material)}</span>
                        <img src="${product.image || './assets/images/products/product-01.png'}" alt="${getProductName(product)}">
                    </div>
                    <div class="product-info">
                        <p class="product-name">${getProductName(product)}</p>
                    </div>
                </a>
            `;
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageProducts = filteredProducts.slice(start, end);

            if (pageProducts.length === 0) {
                grid.innerHTML = '<div class="empty-state">No products found</div>';
            } else {
                grid.innerHTML = pageProducts.map(p => renderProductCard(p)).join('');
            }

            renderPagination();
        }

        function renderPagination() {
            const container = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);

            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            html += `<button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>←</button>`;

            for (let i = 1; i <= totalPages; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }

            html += `<button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>→</button>`;
            container.innerHTML = html;
        }

        function goToPage(page) {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;

            currentPage = page;
            renderProducts();
            window.scrollTo({ top: 400, behavior: 'smooth' });
        }

        // ==========================================
        // Filter Functions
        // ==========================================
        function countByMaterial() {
            const counts = { all: allProducts.length, brass: 0, stainless: 0, aluminum: 0, steel: 0, plastic: 0 };
            allProducts.forEach(p => {
                if (counts[p.material] !== undefined) counts[p.material]++;
            });

            Object.keys(counts).forEach(key => {
                const el = document.getElementById(`count-${key}`);
                if (el) el.textContent = counts[key];
            });
        }

        function filterByMaterial(material) {
            filteredProducts = material === 'all'
                ? [...allProducts]
                : allProducts.filter(p => p.material === material);

            currentPage = 1;
            renderProducts();

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === material);
            });
        }

        // ==========================================
        // Initialize
        // ==========================================
        async function init() {
            try {
                const result = await API.products.getAll();
                if (result.success) {
                    allProducts = result.data;
                    filteredProducts = [...allProducts];
                    countByMaterial();
                    renderProducts();
                }
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsGrid').innerHTML = '<div class="empty-state">Error loading products</div>';
            }

            applyTranslations();
            updateLangButtons();

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => setLanguage(btn.dataset.lang));
            });

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => filterByMaterial(btn.dataset.filter));
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
