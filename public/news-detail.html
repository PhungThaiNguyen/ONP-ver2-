            justify-content: center;
            opacity: 0;

        // Get current language
        let currentLang = localStorage.getItem('preferred_language') || 'ja';

        // Get news ID from URL
        function getNewsId() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('id')) || 1;
        }

        // Load news content
        function loadNews(id) {
            const news = newsData[id];
            if (!news) {
                // Redirect to news list if not found
                window.location.href = './news.html';
                return;
            }

            const dateKey = `date_${currentLang}`;
            const titleKey = `title_${currentLang}`;
            const contentKey = `content_${currentLang}`;

            document.getElementById('newsDate').textContent = news[dateKey] || news.date_ja;
            document.getElementById('newsTitle').textContent = news[titleKey] || news.title_ja;
            document.getElementById('newsContent').innerHTML = news[contentKey] || news.content_ja;
            document.getElementById('newsImage').src = news.image;

            // Update navigation
            const prevId = id > 1 ? id - 1 : null;
            const nextId = id < Object.keys(newsData).length ? id + 1 : null;

            const prevBtn = document.getElementById('prevNews');
            const nextBtn = document.getElementById('nextNews');

            if (prevId) {
                prevBtn.href = `./news-detail.html?id=${prevId}`;
                prevBtn.style.visibility = 'visible';
            } else {
                prevBtn.style.visibility = 'hidden';
            }

            if (nextId) {
                nextBtn.href = `./news-detail.html?id=${nextId}`;
                nextBtn.style.visibility = 'visible';
            } else {
                nextBtn.style.visibility = 'hidden';
            }

            // Load related news
            loadRelatedNews(id);
        }

        // Load related news
        function loadRelatedNews(currentId) {
            const relatedContainer = document.getElementById('relatedNews');
            relatedContainer.innerHTML = '';

            const relatedIds = Object.keys(newsData).filter(id => parseInt(id) !== currentId).slice(0, 3);

            relatedIds.forEach(id => {
                const news = newsData[id];
                const titleKey = `title_${currentLang}`;
                const dateKey = `date_${currentLang}`;

                const card = document.createElement('a');
                card.href = `./news-detail.html?id=${id}`;
                card.className = 'related-news-card';
                card.innerHTML = `
                    <div class="related-news-image">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <path d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
                        </svg>
                    </div>
                    <div class="related-news-content">
                        <span class="related-news-date">${news[dateKey] || news.date_ja}</span>
                        <h3 class="related-news-title">${news[titleKey] || news.title_ja}</h3>
                    </div>
                `;
                relatedContainer.appendChild(card);
            });
        }

        // Apply translations
        function applyTranslations(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });
            document.documentElement.lang = lang;

            // Reload news content with new language
            const newsId = getNewsId();
            loadNews(newsId);
        }

        // Update language buttons
        function updateLanguageButtons(lang) {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            const newsId = getNewsId();
            loadNews(newsId);
            applyTranslations(currentLang);
            updateLanguageButtons(currentLang);

            // Language switcher
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const lang = this.getAttribute('data-lang');
                    if (lang !== currentLang) {
                        currentLang = lang;
                        localStorage.setItem('preferred_language', lang);
                        applyTranslations(lang);
                        updateLanguageButtons(lang);
                    }
                });
            });

            // Back to top
            const backToTop = document.getElementById('backToTop');
            window.addEventListener('scroll', function () {
                if (window.scrollY > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });

            backToTop.addEventListener('click', function () {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
